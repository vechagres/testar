<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebAR Android Demo</title>
    <style>
      html, body, #app { height: 100%; margin: 0; padding: 0; }
      #ui {
        position: fixed; left: 0; right: 0; bottom: 0; padding: 12px;
        display: flex; gap: 8px; justify-content: center; align-items: center;
        pointer-events: none;
      }
      #hint { color: white; text-shadow: 0 1px 2px rgba(0,0,0,0.7); }
      #gestureOverlay {
        position: fixed; inset: 0; z-index: 10;
        background: rgba(0,0,0,0.6); color: #fff; 
        display: flex; align-items: center; justify-content: center;
        font-size: 18px; text-align: center; padding: 24px;
      }
      #crosshair {
        position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%);
        width: 28px; height: 28px; pointer-events: none; z-index: 5;
      }
      #crosshair::before, #crosshair::after {
        content: ""; position: absolute; background: rgba(255,255,255,0.95);
      }
      #crosshair::before { /* vertical */
        left: 50%; top: 0; width: 2px; height: 100%; transform: translateX(-50%);
      }
      #crosshair::after { /* horizontal */
        top: 50%; left: 0; height: 2px; width: 100%; transform: translateY(-50%);
      }
      #hud {
        position: fixed; top: 10px; left: 10px; z-index: 6;
        display: flex; gap: 10px; align-items: center; color: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        font-weight: 700; text-shadow: 0 1px 2px rgba(0,0,0,0.6);
        background: rgba(0,0,0,0.35); border-radius: 8px; padding: 6px 10px;
      }
      #reload {
        margin-left: 6px; padding: 2px 6px; border-radius: 4px;
        background: rgba(255, 80, 80, 0.8); color: #fff; display: none;
      }
      #debugConsole {
        position: fixed; left: 10px; right: 10px; bottom: 10px; height: 120px; z-index: 7;
        background: rgba(0,0,0,0.6); color: #c6f6d5; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        font-size: 12px; line-height: 1.3; padding: 8px 10px; border-radius: 8px;
        overflow: auto; border: 1px solid rgba(255,255,255,0.2);
      }
      #debugConsole .warn { color: #ffe58f; }
      #debugConsole .error { color: #ff9a9a; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="hud">
      <span id="score">Счёт: 0</span>
      <span id="ammo">Патроны: 0/0</span>
      <span id="reload">Перезарядка…</span>
    </div>
    <div id="ui">
      <div id="hint"></div>
    </div>
    <div id="gestureOverlay">Коснитесь экрана, чтобы запустить AR</div>
    <div id="crosshair" aria-hidden="true"></div>
    <div id="debugConsole" aria-live="polite"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
